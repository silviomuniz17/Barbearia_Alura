<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Contato - Barbearia Alura</title>

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<!--http://www.mobileinputtypes.com/ site para ver o tipod e imput devo colocar-->

<body>
	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="logotipo da barbearia"></h1>
			<!--legenda para as imagens-->

			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="imput-padrao" required>
			<!-- required Campo abrigatorio a ser preenchido -->

			<label for="email">Email</label>
			<input type="email" id="email" class="imput-padrao" required placeholder="seu_email@dominio.com">
			<!-- required Campo abrigatorio a ser preenchido // placeholder  que vai aparecer antes de preencher a informação  -->

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="imput-padrao" required placeholder="(11) 1 1111-1111">
			<!-- required Campo abrigatorio a ser preenchido // placeholder  que vai aparecer antes de preencher a informação  -->

			<label for="mensagem">Mensagem</label> <!-- criar um testo escrito mensagem -->
			<textarea id="mensagem" cols="70" rows="10"></textarea>
			<!-- criar area de texto cols (colunas comprimento) rows (linhas altura) -->


			<fieldset>
				<!--Utilizamos fieldset quando estamos mechendo com informações -->
				<legend>Como prefere o nosso contato?</legend>
				<!--quando estamos mechendo com informação utilizamos isso e não paragrafo -->
				<label for="radio-email"><input type="radio" name="contato" value="email"
						id="radio-email">E-Mail</label> <!-- criar bolinha de seleção -->
				<!-- criando bolinha de selção "radio" + name contato (juntar todas em um grupo para selecionar apenas uma )   -->

				<label for="radio-telefone"><input type="radio" name="contato" value="telefone"
						id="radio-telefone">Telefone</label> <!-- criar bolinha de seleção -->
				<!-- criando bolinha de selção "radio" + name contato (juntar todas em um grupo para selecionar apenas uma )   -->

				<label for="radio-whatsapp"><input type="radio" name="contato" value="ahatsapp" id="radio-whatsapp"
						checked>WhatsApp</label> <!-- criar bolinha de seleção -->
				<!-- criando bolinha de selção "radio" + name contato (juntar todas em um grupo para selecionar apenas uma )  / checked para iniciar marcada   -->

			</fieldset>
			<fieldset>
				<!--Utilizamos fieldset quando estamos mechendo com informações -->
				<legend>Qual horaio prefere ser atendido ?</legend>
				<!--local para selecionar periodo apertando a flechinha // quando estamos mechendo com informação utilizamos isso e não paragrafo -->
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked> Gostaria de recebor nossas novidades via
				e-mail?</label>
			<!-- criando uma checkbox "Caixa de seleção" jundo do label / checked para iniciar marcada-->

			<input type="submit" value="Enviar formulário" class="enviar">


		</form>

		<table> <!-- tabela horas  -->
			<thead>  <!-- cabeça da tabela   -->
				<tr>
					<th>Dia</th> <!-- th coluna do cabeçalho  -->
					<th>Horaio</th>
				</tr>
			</thead>
			<tbody> <!-- corpo da tabela   -->
				<tr>
					<!-- tr linhas  -->
					<td>Segunda-Feira</td> <!-- td colunas  -->
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta-Feira</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta-Feira</td> 
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td colspan="5">Rio de Janeiro</td> <!-- quando preciso juntar 2 colunas  em uma unica linha  -->
				</tr>
			</tbody>

		</table>

	</main>

	<footer>
		<img src="logo-branco.png" alt="logotipo da barbearia">
		<!--legenda para as imagens-->
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>

</html>
